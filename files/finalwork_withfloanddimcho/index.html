<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('back.jpg');
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        * { margin: 0; padding:0; box-sizing: border-box; }
        thead > tr > th:first-child {
            //background: rgba(156, 183, 195, 0.21);
            //border-top-left-radius: 4px;
        }
        td,
        th + th { border-left: 1px dashed #000; }
        tbody >  tr { border-top: 1px dotted #000; }

    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container mt-5" style="background-color: rgba(0, 0, 0, 0.25);">
        <h1 class="text-dark">Hello, World!</h1>
        <p class="text-dark">This is a sample text with a background that has opacity.</p>
    </div>


    <div class="container mt-5" style="background-color: rgba(232, 226, 226, 0.5);border-radius: 10px; overflow: hidden;">
        <h2 class="mb-4">Rounded Bootstrap Table</h2>
        <div style="padding: 0px; border:1px solid white; border-radius: 20px; background: none; height:fit-content;">
        <table class="table mb-0 table-borderless" style="background-color: rgba(123,188,255,0.34); border-radius: 20px; border: none;  ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>jane.smith@example.com</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Bob</td>
                    <td>Johnson</td>
                    <td>bob.johnson@example.com</td>
                </tr>
            </tbody>
        </table></div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
