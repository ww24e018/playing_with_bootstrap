<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ausprobieren - carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <!-- imagesrcs:
    https://commons.wikimedia.org/wiki/File:Los_Angeles_(California,_USA),_South_Olive_Street_--_2012_--_4847.jpg
    https://commons.wikimedia.org/wiki/File:Skyline_de_Chicago_desde_el_centro,_Illinois,_Estados_Unidos,_2012-10-20,_DD_06.jpg
    https://commons.wikimedia.org/wiki/File:Bow_Bridge_panorama_Central_Park_(86746p).jpg

    -->
</head>
<body>
<div class="container-fluid">
    <div class="row"><div class="row">

    <div id="demo" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        </ol>
        
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carousel/la_2560.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/chic_2560.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/ny_2560.jpg" alt="New York">
            </div>
        </div>

    </div>

    </div></div>


</div>

</body>
</html>
