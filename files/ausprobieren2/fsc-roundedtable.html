<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>

<table class="separate">
  <caption>
    <code>border-collapse: separate</code>
  </caption>
  <tbody>
  <tr>
    <th>Browser</th>
    <th>Layout Engine</th>
  </tr>
  <tr>
    <td class="fx">Firefox</td>
    <td class="gk">Gecko</td>
  </tr>
  <tr>
    <td class="ed">Edge</td>
    <td class="tr">EdgeHTML</td>
  </tr>
  <tr>
    <td class="sa">Safari</td>
    <td class="wk">WebKit</td>
  </tr>
  <tr>
    <td class="ch">Chrome</td>
    <td class="bk">Blink</td>
  </tr>
  <tr>
    <td class="op">Opera</td>
    <td class="bk">Blink</td>
  </tr>
  </tbody>
</table>
<table class="collapse">
  <caption>
    <code>border-collapse: collapse</code>
  </caption>
  <tbody>
  <tr>
    <th>Browser</th>
    <th>Layout Engine</th>
  </tr>
  <tr>
    <td class="fx">Firefox</td>
    <td class="gk">Gecko</td>
  </tr>
  <tr>
    <td class="ed">Edge</td>
    <td class="tr">EdgeHTML</td>
  </tr>
  <tr>
    <td class="sa">Safari</td>
    <td class="wk">WebKit</td>
  </tr>
  <tr>
    <td class="ch">Chrome</td>
    <td class="bk">Blink</td>
  </tr>
  <tr>
    <td class="op">Opera</td>
    <td class="bk">Blink</td>
  </tr>
  </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
